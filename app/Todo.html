    <body>
        <header>Todo Applicatie <small><span id="landscape">for landscape</span><span id="portrait">for portrait</span></small></small></header>
       
        <div id="list">
            <h2>What needs to be done</h2>
            <ul id="ullist">
            </ul>
            <input type="button" id="btnAddDialog" value="Add new" />
        </div>
        <div id="details">
            <h2>Details of the todo</h2>
            <strong id="detT"></strong>
            <p id="detD"></p>
        </div>
        

       
        <div id="dialog" title="Insert a new todo">
            <form>
                <dl>
                    <dt class="item">Title</dt>
                    <dd><input type="text" id="t" name="t" value="a new todo" placeholder="titel" required /></span></dd>
                    <dt>Description</dt>
                    <dd><input type="text" id="d" name="descr" value="" placeholder="omschrijving" /></dd>
                </dl>
                <input type="button" value="voeg toe" id="btnAdd">
            </form>
            </div>
        </div>
        
        <footer>All rights reserved 2015(c)</footer>
    </body>
    
    <script>
        
    $(function(){
         $( "#ullist" ).sortable();
         
         $("#dialog").dialog({autoOpen:false, width:'450px', buttons: [{
              text:"Cancel",
              click:function(){
                $("#dialog").dialog("close");
              }
            }, {
              text:"Save",
              click:function(){
                  $("<li>")
                        .append($("<span>").text($("#t").val()).addClass("t")).click(function(){ $("#detT").text($(".t", this).text()); $("#detD").text($(".h", this).text());})
                        .append($("<span>").text($("#d").val()).addClass("h"))
                        .append($("<span> DONE </span>").click(function(){ $(this).parent().fadeOut(200, function(){$(this).remove();})}))
                        .appendTo("#ullist");
                  $("#dialog").dialog("close");
              }
            }]});
         $("#btnAddDialog").click(function(){ $("#dialog").dialog("open");});
        
    });
