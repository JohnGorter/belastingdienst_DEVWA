<html>
    <head>
        <title>To do applicatie</title>
        <link rel="stylesheet" href="default.css"/>
         <script src="http://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
    </head>

    <body>
        <style>
            .h {display:none;}
        </style>
        
        <h1>Todo Applicatie <small><span id="landscape">for landscape</span><span id="portrait">for portrait</span></small></small></h1>
        <div id="list">
            <h2>What needs to be done</h2>
            <ul id="ullist">
            </ul>
        </div>
        <div id="details">
            <h2>Details of the todo</h2>
            <strong id="detT"></strong>
            <p id="detD"></p>
        </div>
        <div id="form">
            <h2>Insert a new todo</h2>
            <form>
                <dl>
                    <dt class="item">Title</dt>
                    <dd><input type="text" id="t" name="t" value="a new todo" default="titel"></dd>
                    <dt>Description</dt>
                    <dd><input type="text" id="d" name="descr" value="" default="omschrijving"></dd>
                </dl>
                <input type="button" value="voeg toe" id="btnAdd">
            </form>
        </div>
    </body>
    
    <script>
        
    $(function(){
      $("#btnAdd").click(function(){
            $("<li>")
                .append($("<span>").text($("#t").val()).addClass("t")).click(function(){ $("#detT").text($(".t", this).text()); $("#detD").text($(".h", this).text());})
                .append($("<span>").text($("#d").val()).addClass("h"))
                .append($("<span> DONE </span>").click(function(){ $(this).parent().fadeOut(200, function(){$(this).remove();})}))
                .appendTo("#ullist");
      });
    });
